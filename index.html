<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Dice Game</title>
</head>

<body>
<!--Game window-->
    <div class="window">
        <!--Screen Player 1-->
        <div class="player-1-screen activeturn">
            <div class="player-name" id="name-player1">PLAYER 1</div>
            <div class="player-score" id="score-player1">0</div>
            <div class="current">
                <div class="current-name">CURRENT</div>
                <div class="current-score" id="current-player1">0</div>
            </div>
        </div>
        
        <!--Screen Player 2-->
        <div class="player-2-screen">
            <div class="player-name" id="name-player2">PLAYER 2</div>
            <div class="player-score" id="score-player2">0</div>
            <div class="current">
                <div class="current-name">CURRENT</div>
                <div class="current-score" id="current-player2">0</div>
            </div>
        </div>

        <!--Buttons-->
        <button class="btn-new-game">
            <img src="images/plusbutton.png" width="35px">NEW GAME</button>
        
        <button class="btn-roll-dice">
            <img src="images/rollbutton.png" width="35px">ROLL DICE</button>

        <button class="btn-hold">
            <img src="images/holdbutton.png" width="35px">HOLD</button>

        <!--Dice-->
        <img src="images/dice-1.png"  class="dice">
        <img src="images/dice-2.png"  class="dice">
        <img src="images/dice-3.png"  class="dice">
        <img src="images/dice-4.png"  class="dice">
        <img src="images/dice-5.png"  class="dice">
        <img src="images/dice-6.png"  class="dice">

    </div>

    <script src="script.js"></script>
</body>
</html>
